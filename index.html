<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <div class="container bg-info d-flex justify-content-around align-items-center flex-column mt-4" style="height: 500px;">
        <input id="nombres" type="text" class="form-control" style="width: 350px; height: 30px;" placeholder="Nombres" />
        <div id="enviar" class="btn btn-success">Enviar</div>
        <ul id="lista">
        </ul>
        <div id="repetidos"></div>
    </div>
    <div class="container bg-info d-flex justify-content-around align-items-center flex-column mt-4" style="height: 500px;">
        <div class="d-flex justify-content-around align-items-center flex-column gap-3">
            <input id="nombrePersona" type="text" class="form-control" style="width: 350px; height: 30px;" placeholder="Nombre" />
            <input id="edadPersona" type="number" class="form-control" style="width: 350px; height: 30px;" placeholder="Edad" />
        </div>
        <div id="crearPersona" class="btn btn-success">Enviar</div>
        <div id="edadMedia"></div>
    </div>
    <div class="container bg-info d-flex justify-content-around align-items-center flex-column mt-4 mb-4" style="height: 500px;">
        <div class="d-flex justify-content-around align-items-center flex-column gap-3">
            <input id="nombreEmpleado" type="text" class="form-control" style="width: 350px; height: 30px;" placeholder="Nombre" />
            <input id="edadEmpleado" type="number" class="form-control" style="width: 350px; height: 30px;" placeholder="Edad" />
            <input id="idEmpleado" type="text" class="form-control" style="width: 350px; height: 30px;" placeholder="Identificacion" />
            <input id="expEmpleado" type="number" class="form-control" style="width: 350px; height: 30px;" placeholder="Expperiencia" />
        </div>
        <div id="crearEmpleado" class="btn btn-success">Enviar</div>
        <div id="mostrar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
